<div class="container">
	<h3>Grid</h3>

	<div class="grid">
		<div>1</div>
	  <div>2</div>
	  <div>3</div>
	  <div>4</div>
	</div>
</div>

<div class="container-fluid">
	<h3>Grid - Fluid Container</h3>

	<div class="grid">
		<div>1</div>
	  <div>2</div>
	  <div>3</div>
	  <div>4</div>
	  <div>5</div>
	  <div>6</div>
	  <div>7</div>

	</div>
</div>


<div class="container">
	<h3>Mixed Grid</h3>

	<div id="mixed-grid-container">
		<div class="grid">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>

		<div class="grid">
			<div>1</div>
			<div>2</div>
		</div>

		<div class="grid">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>

		<div class="grid">
			<div>1</div>
		</div>
	</div>
</div>

<style>
.grid {
	margin: 1rem 0 2rem;
}

.grid > div {
	background-color: var(--dz-grouped-background-color);
	text-align: center;
}

#mixed-grid-container {
	max-width: 64ch;
	margin: 0 auto;
}
</style>
